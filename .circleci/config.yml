# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build-image:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    machine:
      image: ubuntu-2004:current
      docker_layer_caching: true
    resource_class: arm.medium

    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - run:
          name: "Test dockerhub login"
          command: docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}
      - run:
          name: "Determine tag name"
          command: |
            echo "export DOCKER_TAG=`date '+%Y%m%d_%H'`" >> "$BASH_ENV"
            echo 'export DOCKERHUB_IMAGENAME="yakumosaki/glitch-soc-aarch64"' >> "$BASH_ENV"
      - checkout
      - run: ls -l
      - run:
          name: "Run build.sh"
          command: bash ./build.sh
      - run:
          name: "Run prepare.sh"
          command: bash ./prepare.sh $DOCKERHUB_IMAGENAME $DOCKER_TAG
      - run:
          name: "Build"
          command: |
            ARCH=`uname -m`
            docker buildx build -t $DOCKERHUB_IMAGENAME:$DOCKER_TAG -f $ARCH/Dockerfile .
            docker tag $DOCKERHUB_IMAGENAME:$DOCKER_TAG $DOCKERHUB_IMAGENAME:latest
      - run:
          name: "Push"
          command: |
            docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}
            docker push $DOCKERHUB_IMAGENAME:$DOCKER_TAG
            docker push $DOCKERHUB_IMAGENAME:latest

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  my-workflow:
    jobs:
      - build-image:
          context: DOCKER_USER
